<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Bookshelf Builder</title>
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Link to CSS file -->
</head>
<body>

<h1>Custom Bookshelf Builder</h1>

<form id="bookshelfForm">
    <label for="roomLength">Room Length (in inches):</label>
    <input type="number" id="roomLength" name="roomLength" required>

    <label for="roomHeight">Room Height (in inches):</label>
    <input type="number" id="roomHeight" name="roomHeight" required>

    <label for="shelfDepth">Shelf Depth (in inches):</label>
    <input type="number" id="shelfDepth" name="shelfDepth" value="12" required>

    <label for="numSections">Number of Sections:</label>
    <input type="number" id="numSections" name="numSections" value="4" required>

    <label for="cabinetHeight">Base Cabinet Height (in inches):</label>
    <input type="number" id="cabinetHeight" name="cabinetHeight" value="34.5" required>

    <button type="submit">Calculate Bookshelf Dimensions</button>
</form>

<div id="output" class="results" style="display:none;">
    <h2>Bookshelf Plan:</h2>
    <p><strong>Bookshelf Length:</strong> <span id="bookshelfLength"></span> inches</p>
    <p><strong>Bookshelf Height:</strong> <span id="bookshelfHeight"></span> inches</p>
    <p><strong>Number of Sections:</strong> <span id="outputNumSections"></span></p>
    <p><strong>Width per Section:</strong> <span id="sectionWidth"></span> inches</p>
    <p><strong>Shelf Depth:</strong> <span id="outputShelfDepth"></span> inches</p>
    <p><strong>Remaining Height for Shelves:</strong> <span id="remainingHeight"></span> inches</p>
</div>

<script src="./assets/scripts/script.js"></script>
</body>
</html>
